<!DOCTYPE html>
<html>
<head>
    <title>NYILSRV Control Panel</title>
    <style>
        body { font-family: Arial; }
        .ACTIVE { color: green; font-weight: bold; }
        .WAITING { color: orange; }
        .OFFLINE { color: red; }
    </style>
</head>
<body>

<h2>Auto Rotate Interval</h2>
<form method="post" action="/set_interval">
    <select name="seconds">
        <option value="1500">25 Menit</option>
        <option value="2100">35 Menit</option>
        <option value="3600">1 Jam</option>
        <option value="7200">2 Jam</option>
        <option value="10800">3 Jam</option>
    </select>
    <button type="submit">Aktifkan</button>
</form>

<hr>

<h2>Client Status</h2>
<table border="1" cellpadding="8">
<tr>
    <th>ID</th>
    <th>Hostname</th>
    <th>IP</th>
    <th>Status</th>
</tr>

{% for c in clients %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.hostname }}</td>
    <td>{{ c.ip }}</td>
    <td class="{{ c.state }}">{{ c.state }}</td>
</tr>
{% else %}
<tr>
    <td colspan="4">Belum ada client</td>
</tr>
{% endfor %}

</table>

</body>
</html>
